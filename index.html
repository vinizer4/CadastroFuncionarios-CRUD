<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro Funcionários</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <div class="container">
    <div class="header">
      <span>Cadastro de Funcionários</span>
      <button onclick="openModal()" id="new">Incluir</i></button>
    </div>

    <div class="divTable">
      <table>
        <thead>
            <th>Foto</th>
            <th>Nome</th>
            <th>Função</th>
            <th>Salário</th>
            <th class="acao">Editar</th>
            <th class="acao">Excluir</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="modal-container">
      <div class="modal">
        <form>

          <label for="m-nome">Nome</label>
          <input id="m-nome" type="text" placeholder="Nome do funcionário"
          required />

          <label for="m-foto">Foto</label>
          <input id="m-foto" type="url" required class="url-imagem" name="link" placeholder="Link imagem">
  
          <label for="m-funcao">Função</label>
          <input id="m-funcao" type="text" placeholder="Nome da função ou cargo do funcionário" required />
  
          <label for="m-salario">Salário</label>
          <input id="m-salario" type="number"
          placeholder="Informe o salário" required />

          <button id="btnSalvar">Salvar</button>

        </form>
      </div>
    </div>

  </div>
  <script src="script.js"></script>
</body>

</html>
